<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Charts Playground</title>

<!--jQuery References-->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.17/jquery-ui.min.js" type="text/javascript"></script>
  <!--Wijmo Widgets JavaScript-->
    <script src="http://cdn.wijmo.com/jquery.wijmo-open.all.2.0.0.min.js" type="text/javascript"></script>
    <script src="http://cdn.wijmo.com/jquery.wijmo-complete.all.2.0.0.min.js" type="text/javascript"></script>
 <!--Theme-->
    <link href="http://cdn.wijmo.com/themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" title="rocket-jqueryui" />
<!--Wijmo Widgets CSS-->
    <link href="http://cdn.wijmo.com/jquery.wijmo-complete.all.2.0.0.min.css" rel="stylesheet" type="text/css" />

<script id="scriptInit" type="text/javascript">
        
        $(document).ready(function () {
            $("#wijbarchart").wijbarchart({
                axis: {
                    y: {
                        text: "Time In Program"
                    },
                    x: {
                        text: ""
                    }
                },
 
                hint: {
                    content: function () {
                        return this.data.label + '\n ' + this.y + '';
                    }
                },
 
                header: {
                    text: "Participants Time In Program (months)"
                },
 
                seriesList: [{
                    label: "US",
                    legendEntry: true,
                    data: { 
                        x: ['Participant-1', 'Participant-2', 'Participant-3'], 
                        y: [6, 14, 27] 
                    }
                }],
 
                seriesStyles: [{
                    fill: "#8ede43", 
                    stroke: "#7fc73c", 
                    opacity: 0.8
                }],
 
                seriesHoverStyles: [
                    { "stroke-width": "1.5", opacity: 1}
                ],
                
                click: function(e, data) {
                    console.log(data);
                    console.log("clicked on: " + data['x']);
                    $('#wijbarchartLevel2').css('display', 'block');
                }
            });
            
            $("#wijbarchartLevel2").wijbarchart({
                axis: {
                    y: {
                        text: "Participant Details"
                    },
                    x: {
                        text: ""
                    }
                },
 
                hint: {
                    content: function () {
                        return this.data.label + '\n ' + this.y + '';
                    }
                },
 
                header: {
                    text: "(Participant Name)" // TODO: set this dynamically before showing this graph
                },
 
                seriesList: [{
                    label: "US",
                    legendEntry: true,
                    data: { 
                        x: ['Height', 'Age', 'Weight'], 
                        y: [12.35, 21.50, 30.56] 
                    }
                }],
 
                seriesStyles: [{
                    fill: "#8ede43", 
                    stroke: "#7fc73c", 
                    opacity: 0.8
                }],
 
                seriesHoverStyles: [
                    { "stroke-width": "1.5", opacity: 1}
                ]
            });
        });    
    </script>

</head>
<body>

<div id="wijbarchart" class="ui-widget ui-widget-content ui-corner-all" style="width: 400px; height: 300px;">
</div>

<br/><br/>

<div id="wijbarchartLevel2" class="ui-widget ui-widget-content ui-corner-all" style="width: 400px; height: 300px; display: none">
</div>

</body>
</html>
