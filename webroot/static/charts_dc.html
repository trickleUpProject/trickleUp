<body>

<center>
    <h3>dc experiments (dimensional charting)</h3>
</center>


<div id="fluctuation-chart" >
    <span>Days by Fluctuation(%)</span>
    <a class="reset" href="javascript:fluctuationChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
    <div class="clear"></div>
</div>

<div id="gain-loss-chart" >
    <span class="title">Days by Gain/Loss</span>
    <a class="reset" href="javascript:gainOrLossChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
    <div class="clear"></div>
</div>



<script type="text/javascript">

var fluctuationChart = dc.barChart("#fluctuation-chart");
var gainOrLossChart = dc.pieChart("#gain-loss-chart");

/*
var quarterChart = dc.pieChart("#quarter-chart");
var dayOfWeekChart = dc.pieChart("#day-of-week-chart");
var moveChart = dc.compositeChart("#monthly-move-chart");
var volumeChart = dc.barChart("#monthly-volume-chart");
var yearlyBubbleChart = dc.bubbleChart("#yearly-bubble-chart");
*/

// set dc.js version in title
//d3.selectAll("#version").text(dc.version); 

// load data from a csv file
//d3.csv("ndx.csv", function(data) {
            // since its a csv file we need to format the data a bit
            //var dateFormat = d3.time.format("%m/%d/%Y");
            //var numberFormat = d3.format(".2f");

            /*
            data.forEach(function(e) {
                e.dd = dateFormat.parse(e.date);
                e.month = d3.time.month(e.dd); // pre-calculate month for better performance
            });
            */

            // feed it through crossfilter
            var ndx = crossfilter(data);
            var all = ndx.groupAll();

            var yearlyDimension = ndx.dimension(function(d) {
                return d3.time.year(d.dd);
            });
            
            var yearlyPerformanceGroup = yearlyDimension.group().reduce(
                    //add
                    function(p, v) {
                        ++p.count;
                        p.absGain += +v.close - +v.open;
                        p.fluctuation += Math.abs(+v.close - +v.open);
                        p.sumIndex += (+v.open + +v.close) / 2;
                        p.avgIndex = p.sumIndex / p.count;
                        p.percentageGain = (p.absGain / p.avgIndex) * 100;
                        p.fluctuationPercentage = (p.fluctuation / p.avgIndex) * 100;
                        return p;
                    },
                    //remove
                    function(p, v) {
                        --p.count;
                        p.absGain -= +v.close - +v.open;
                        p.fluctuation -= Math.abs(+v.close - +v.open);
                        p.sumIndex -= (+v.open + +v.close) / 2;
                        p.avgIndex = p.sumIndex / p.count;
                        p.percentageGain = (p.absGain / p.avgIndex) * 100;
                        p.fluctuationPercentage = (p.fluctuation / p.avgIndex) * 100;
                        return p;
                    },
                    //init
                    function() {
                        return {count:0, absGain:0, fluctuation:0, fluctuationPercentage:0, sumIndex:0, avgIndex:0, percentageGain:0};
                    }
            );

            /*
            var dateDimension = ndx.dimension(function(d) {
                return d.dd;
            });

            // monthly index avg fluctuation in percentage
            var moveMonths = ndx.dimension(function(d) {
                return d.month;
            });
            var monthlyMoveGroup = moveMonths.group().reduceSum(function(d) {
                return Math.abs(+d.close - +d.open);
            });
            var volumeByMonthGroup = moveMonths.group().reduceSum(function(d) {
                return d.volume / 500000;
            });
            var indexAvgByMonthGroup = moveMonths.group().reduce(
                    function(p, v) {
                        ++p.days;
                        p.total += (+v.open + +v.close) / 2;
                        p.avg = Math.round(p.total / p.days);
                        return p;
                    },
                    function(p, v) {
                        --p.days;
                        p.total -= (+v.open + +v.close) / 2;
                        p.avg = p.days==0?0:Math.round(p.total / p.days);
                        return p;
                    },
                    function() {
                        return {days:0, total:0, avg:0};
                    }
            );

            var gainOrLoss = ndx.dimension(function(d) {
                return +d.open > +d.close ? "Loss" : "Gain";
            });
            var gainOrLossGroup = gainOrLoss.group();

            var fluctuation = ndx.dimension(function(d) {
                return Math.round((d.close - d.open) / d.open * 100);
            });
            var fluctuationGroup = fluctuation.group();

            var quarter = ndx.dimension(function(d) {
                var month = d.dd.getMonth();
                if (month <= 3)
                    return "Q1";
                else if (month > 3 && month <= 5)
                    return "Q2";
                else if (month > 5 && month <= 7)
                    return "Q3";
                else
                    return "Q4";
            });
            var quarterGroup = quarter.group().reduceSum(function(d) {
                return d.volume;
            });

            var dayOfWeek = ndx.dimension(function(d) {
                var day = d.dd.getDay();
                switch (day) {
                    case 0:
                        return "Sun";
                    case 1:
                        return "Mon";
                    case 2:
                        return "Tue";
                    case 3:
                        return "Wed";
                    case 4:
                        return "Thu";
                    case 5:
                        return "Fri";
                    case 6:
                        return "Sat";
                }
            });
            var dayOfWeekGroup = dayOfWeek.group();

            yearlyBubbleChart.width(990)
                    .height(250)
                    .margins({top: 10, right: 50, bottom: 30, left: 40})
                    .dimension(yearlyDimension)
                    .group(yearlyPerformanceGroup)
                    .transitionDuration(1500)
                    .colors(["#a60000","#ff0000", "#ff4040","#ff7373","#67e667","#39e639","#00cc00"])
                    .colorDomain([-12000, 12000])
                    .colorAccessor(function(d){return d.value.absGain;})
                    .keyAccessor(function(p) {
                        return p.value.absGain;
                    })
                    .valueAccessor(function(p) {
                        return p.value.percentageGain;
                    })
                    .radiusValueAccessor(function(p) {
                        return p.value.fluctuationPercentage;
                    })
                    .maxBubbleRelativeSize(0.3)
                    .x(d3.scale.linear().domain([-2500, 2500]))
                    .y(d3.scale.linear().domain([-100, 100]))
                    .r(d3.scale.linear().domain([0, 4000]))
                    .elasticY(true)
                    .yAxisPadding(100)
                    .elasticX(true)
                    .xAxisPadding(500)
                    .renderHorizontalGridLines(true)
                    .renderVerticalGridLines(true)
                    .renderLabel(true)
                    .renderTitle(true)
                    .label(function(p) {
                        return p.key.getFullYear();
                    })
                    .title(function(p) {
                        return p.key.getFullYear()
                                + "\n"
                                + "Index Gain: " + numberFormat(p.value.absGain) + "\n"
                                + "Index Gain in Percentage: " + numberFormat(p.value.percentageGain) + "%\n"
                                + "Fluctuation / Index Ratio: " + numberFormat(p.value.fluctuationPercentage) + "%";
                    })
                    .yAxis().tickFormat(function(v) {
                        return v + "%";
                    });

            gainOrLossChart.width(180)
                    .height(180)
                    .radius(80)
                    .dimension(gainOrLoss)
                    .group(gainOrLossGroup)
                    .label(function(d) {
                        return d.data.key + "(" + Math.floor(d.data.value / all.value() * 100) + "%)";
                    });

            quarterChart.width(180)
                    .height(180)
                    .radius(80)
                    .innerRadius(30)
                    .dimension(quarter)
                    .group(quarterGroup);

            dayOfWeekChart.width(180)
                    .height(180)
                    .radius(80)
                    .colors(['#3182bd', '#6baed6', '#9ecae1', '#c6dbef', '#dadaeb'])
                    .innerRadius(30)
                    .dimension(dayOfWeek)
                    .group(dayOfWeekGroup);

            fluctuationChart.width(420)
                    .height(180)
                    .margins({top: 10, right: 50, bottom: 30, left: 40})
                    .dimension(fluctuation)
                    .group(fluctuationGroup)
                    .elasticY(true)
                    .centerBar(true)
                    .gap(1)
                    .round(dc.round.floor)
                    .x(d3.scale.linear().domain([-25, 25]))
                    .renderHorizontalGridLines(true)
                    .xAxis()
                    .tickFormat(function(v) {
                        return v + "%";
                    });

            moveChart.width(990)
                    .height(180)
                    .margins({top: 10, right: 50, bottom: 5, left: 40})
                    .dimension(moveMonths)
                    .group(indexAvgByMonthGroup)
                    .valueAccessor(function(d) {
                        return d.value.avg;
                    })
                    .x(d3.time.scale().domain([new Date(1985, 0, 1), new Date(2012, 11, 31)]))
                    .round(d3.time.month.round)
                    .xUnits(d3.time.months)
                    .elasticY(true)
                    .renderHorizontalGridLines(true)
                    .brushOn(false)
                    .compose([
                        dc.lineChart(moveChart).group(indexAvgByMonthGroup)
                                .valueAccessor(function(d){return d.value.avg;})
                                .renderArea(true)
                                .stack(monthlyMoveGroup, function(d){return d.value;})
                                .title(function(d){
                                    var value = d.value.avg?d.value.avg:d.value;
                                    if(isNaN(value)) value = 0;
                                    return dateFormat(d.key) + "\n" + numberFormat(value);
                                })
                    ])
                    .xAxis().tickValues([]);
            volumeChart.width(990)
                    .height(40)
                    .margins({top: 0, right: 50, bottom: 20, left: 40})
                    .dimension(moveMonths)
                    .group(volumeByMonthGroup)
                    .centerBar(true)
                    .x(d3.time.scale().domain([new Date(1985, 0, 1), new Date(2012, 11, 31)]))
                    .round(d3.time.month.round)
                    .xUnits(d3.time.months)
                    .renderlet(function(chart){
                        chart.select("g.y").style("display", "none");
                        moveChart.filter(chart.filter());
                    });


            dc.dataCount(".dc-data-count")
                    .dimension(ndx)
                    .group(all);

            dc.dataTable(".dc-data-table")
                    .dimension(dateDimension)
                    .group(function(d) {
                        var format = d3.format("02d");
                        return d.dd.getFullYear() + "/" + format((d.dd.getMonth() + 1));
                    })
                    .size(10)
                    .columns([
                function(d) {
                    return d.date;
                },
                function(d) {
                    return d.open;
                },
                function(d) {
                    return d.close;
                },
                function(d) {
                    return numberFormat(d.close - d.open);
                },
                function(d) {
                    return d.volume;
                }
            ])
                    .sortBy(function(d) {
                        return d.dd;
                    })
                    .order(d3.ascending);
            */

            dc.renderAll();
        }
//);
</script>

</body>
</html>
