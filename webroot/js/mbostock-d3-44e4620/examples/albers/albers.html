<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Albers Projection</title>
    <script type="text/javascript" src="../../d3.v2.js"></script>
    <script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery-ui/jquery-ui.min.js"></script>
    <style type="text/css">

@import url("../../lib/jquery-ui/jquery-ui.css");

body, .ui-widget {
  font: 14px Helvetica Neue;
}

svg {
  width: 960px;
  height: 500px;
  border: solid 1px #ccc;
  background: #eee;
}

#states path {
  fill: #ccc;
  stroke: #fff;
}

#states circle {
  fill: #000000;
  stroke: #0000000;
}

div {
  width: 960px;
}

    </style>
  </head>
  <body>
    <h3>Albers Projection</h3>
    <script type="text/javascript">    
    
// Our projection.
var xy = d3.geo.albers(),
    path = d3.geo.path().projection(xy);

var svg = d3.select("body")
  .append("svg")
  
.call(d3.behavior.zoom()
    .on("zoom", redraw))
  
  .append("g")
    .attr("id", "states");

function redraw() {
    svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}


var schools = [
               {
                   "dbn":"18K279",
                   "name":"P.S. 279 Herman Schreiber ",
                   "lat":"40.644134",
                   "long":"-73.892797",
                   "type":"Elementary",
                   "enrollment":"812",
                   "pi":"61.6838488",
                   "overall":"36.20689655",
                   "progress":"37.80068729",
                   "performance":"58.59106529",
                   "environment":"14.604811"
               },
               {
                   "dbn":"18K276",
                   "name":"P.S. 276 Louis Marshall ",
                   "lat":"40.634005",
                   "long":"-73.908436",
                   "type":"Elementary",
                   "enrollment":"928",
                   "pi":"59.79381443",
                   "overall":"35.34482759",
                   "progress":"41.2371134",
                   "performance":"42.26804124",
                   "environment":"15.12027491"
               }               
];

d3.json("../data/us-states.json", function(collection) {
  
  d3.select("#states")
    .selectAll("path")
      .data(collection.features)
    .enter().append("path")
      .attr("d", path);
  /*
  d3.select("#states")
    .append("circle")
      .attr("r", 10)
      .attr("transform", "translate(" + xy(xy.origin()).join(",") + ")");
  */
  
  d3.select("#states")
  .selectAll("circle")
  .data(schools)
  .enter().append("circle")
    .attr("r", .1)
    .attr("cy", function(d) { return xy([d.long, d.lat])[1]; }) 
    .attr("cx", function(d) { return xy([d.long, d.lat])[0]; });
  
});

// extracted-from-new-york-2.json
// format-errors:
//  \\"  i.e., nested double-quotes within certain properties-values
// \]\s*[, ]+\s*\]   <== because of missing geometry-elements, because of osmosis bounding-box settings
//   e.g., "], , ,]"  i.e., empty nested arrays

d3.json("../data/extracted-from-new-york-2.json", function(collection) {
  d3.select("#states")
    .selectAll("path")
      .data(collection.features)
    .enter().append("path")
      .attr("d", path);
});


function refresh() {
  d3.selectAll("#states path")
      .attr("d", path);
  d3.select("#states circle")
      .attr("transform", "translate(" + xy(xy.origin()).join(",") + ")")
  d3.select("#parallels span")
      .text(xy.parallels());
  d3.select("#lon span")
      .text(xy.origin()[0]);
  d3.select("#lat span")
      .text(xy.origin()[1]);
  d3.select("#scale span")
      .text(xy.scale());
  d3.select("#translate-x span")
      .text(xy.translate()[0]);
  d3.select("#translate-y span")
      .text(xy.translate()[1]);
}

    </script><p>
    <div id="lon">origin.longitude: <span>-98</span></div>
    <div id="lat">origin.latitude: <span>38</span></div><p>
    <div id="parallels">parallels: <span>29.5,45.5</span></div><p>
    <div id="scale">scale: <span>1000</span></div><p>
    <div id="translate-x">translate.x: <span>480</span></div>
    <div id="translate-y">translate.y: <span>250</span></div>
    <script type="text/javascript">

$("#parallels").slider({
  range: true,
  min: -90,
  max: 90,
  step: 1e-1,
  values: [29.5, 45.5],
  slide: function(event, ui) {
    xy.parallels(ui.values);
    refresh();
  }
});

$("#lon").slider({
  min: -180,
  max: 180,
  step: 1e-1,
  value: -98,
  slide: function(event, ui) {
    var origin = xy.origin();
    origin[0] = ui.value;
    xy.origin(origin);
    refresh();
  }
});

$("#lat").slider({
  min: -90,
  max: 90,
  step: 1e-1,
  value: 38,
  slide: function(event, ui) {
    var origin = xy.origin();
    origin[1] = ui.value;
    xy.origin(origin);
    refresh();
  }
});

$("#scale").slider({
  min: 0,
  max: 3000,
  value: 1000,
  slide: function(event, ui) {
    xy.scale(ui.value);
    refresh();
  }
});

$("#translate-x").slider({
  min: -2000,
  max: 2000,
  value: 480,
  slide: function(event, ui) {
    var translate = xy.translate();
    translate[0] = ui.value;
    xy.translate(translate);
    refresh();
  }
});

$("#translate-y").slider({
  min: -2000,
  max: 2000,
  value: 250,
  slide: function(event, ui) {
    var translate = xy.translate();
    translate[1] = ui.value;
    xy.translate(translate);
    refresh();
  }
});

    </script>
  </body>
</html>
